<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>The Booleaner</title>
</head>
<body>
  
  <!-- Header, contenente logo -->
  <header>
    <div class="boxlogo">
    <img id="logo" src="img/logo.svg" alt="Logo The Booleaner">
  </div>
  </header>
  <!-- /Header -->

  <!-- Main, contiene contenuto principale -->
  <main>
    <!-- Section, contenente titolo ed sottotilo articolo -->
    <section>
      <div class="titolo-articolo">
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
      </div>

      <div class="sottotitolo">
        <p id="boxautore">Scritto da <span id="autore">The Booleaner</span></p>
        <p id="data">il 10/10/2020</p>
      </div>
    </section>
    <!-- /Section, contenente titolo ed sottotilo articolo -->

    <!-- Section, contenente immagini ed didascalie -->
    <section>
      <!-- Galleria immagini -->
      <div>
        <img src="/img/tim-1.jpg" alt="Tim Berners-Lee">
        <img src="/img/tim-2.jpg" alt="Tim Berners-Lee">
      </div>
      <!-- /Galleria immagini -->

      <!-- Didascalie immagini -->
      <div class="didascalie">
        <p>1st Photo: John S. and James L. Knight Foundation, by Scott Senrichsen</p>
        <p>2nd Photo: Wikimedia, by Paul Clarke</p>
      </div>
      <!-- /Didascalie immagini -->
    </section>


  </main>

  <!-- /Main-->

  <!-- Footer, contiene contenuti corelati -->
  <footer>

  </footer>
  <!-- /Footer -->

</body>
</html>
